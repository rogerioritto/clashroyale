<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f1a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .dashboard {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #fff;
        }

        /* --- HEADER: Resumo do Dia --- */
        .header-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid #2a2a4a;
        }
        .stat-card .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }
        .stat-card .value.positivo { color: #4ade80; }
        .stat-card .value.negativo { color: #f87171; }
        .stat-card .sub {
            font-size: 0.85rem;
            color: #aaa;
            margin-top: 4px;
        }

        /* --- PAINEL: Gráfico + Filtro --- */
        .panel {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #2a2a4a;
        }
        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }
        .filtro-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .filtro-container label {
            font-size: 0.85rem;
            color: #aaa;
        }
        #rangePicker {
            background: #16213e;
            border: 1px solid #3a3a5a;
            color: #fff;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            width: 260px;
            cursor: pointer;
        }
        #rangePicker:focus { outline: none; border-color: #e94560; }
        .btn-limpar {
            background: #2a2a4a;
            color: #ccc;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .btn-limpar:hover { background: #3a3a5a; }
        canvas {
            background-color: #ffffff08;
            border-radius: 10px;
        }

        /* --- KPIs Dinâmicos --- */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .kpi-card {
            background: #16213e;
            border-radius: 10px;
            padding: 16px;
            text-align: center;
        }
        .kpi-card .kpi-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }
        .kpi-card .kpi-value {
            font-size: 1.6rem;
            font-weight: bold;
            color: #fff;
        }

        /* --- Seção de Inteligência --- */
        .intel-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .deck-section .deck-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .deck-header .wr {
            font-size: 0.9rem;
            color: #4ade80;
            font-weight: 600;
        }
        .cards-row {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }
        .cards-row img {
            width: 48px;
            height: 58px;
            border-radius: 6px;
            background: #0f0f1a;
            object-fit: cover;
        }
        .deck-entry {
            background: #16213e;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 10px;
        }
        .deck-entry .deck-info {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 8px;
        }
        .counter-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .counter-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #16213e;
            border-radius: 8px;
            padding: 8px 10px;
        }
        .counter-item img {
            width: 36px;
            height: 43px;
            border-radius: 4px;
            background: #0f0f1a;
            object-fit: cover;
        }
        .counter-item .counter-info {
            font-size: 0.85rem;
        }
        .counter-item .counter-name {
            color: #fff;
            font-weight: 500;
        }
        .counter-item .counter-freq {
            color: #f87171;
            font-size: 0.75rem;
        }

        /* --- Responsivo --- */
        @media (max-width: 768px) {
            .header-stats { grid-template-columns: 1fr; }
            .kpi-grid { grid-template-columns: repeat(2, 1fr); }
            .intel-grid { grid-template-columns: 1fr; }
            .counter-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Clash Analytics Dashboard</h1>

        <!-- 1.1 Resumo do Dia -->
        <div class="header-stats">
            <div class="stat-card">
                <div class="label">Troféus Atuais</div>
                <div class="value" id="trofeusAtuais">--</div>
            </div>
            <div class="stat-card">
                <div class="label">Hoje (24h)</div>
                <div class="value" id="wlHoje">--</div>
                <div class="sub" id="wlHojeDetalhe"></div>
            </div>
            <div class="stat-card">
                <div class="label">Delta de Troféus (Hoje)</div>
                <div class="value" id="deltaHoje">--</div>
            </div>
        </div>

        <!-- 1.2 Gráfico de Evolução -->
        <div class="panel">
            <div class="panel-title">Evolução de Troféus</div>
            <div class="filtro-container">
                <label>Período:</label>
                <input type="text" id="rangePicker" placeholder="Selecione um intervalo...">
                <button class="btn-limpar" onclick="limparFiltro()">Limpar</button>
            </div>
            <canvas id="meuGrafico"></canvas>
        </div>

        <!-- 1.3 Painel de KPIs Dinâmicos -->
        <div class="panel">
            <div class="panel-title">Indicadores do Período</div>
            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="kpi-label">Partidas</div>
                    <div class="kpi-value" id="kpiTotal">--</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Vitórias</div>
                    <div class="kpi-value" id="kpiVitorias" style="color:#4ade80">--</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Derrotas</div>
                    <div class="kpi-value" id="kpiDerrotas" style="color:#f87171">--</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Win Rate</div>
                    <div class="kpi-value" id="kpiWinRate">--</div>
                </div>
            </div>
        </div>

        <!-- 2. Inteligência Estratégica -->
        <div class="intel-grid">
            <!-- 2.1 Analisador de Deck -->
            <div class="panel">
                <div class="panel-title">Análise de Decks</div>
                <div id="deckAnalise"></div>
            </div>

            <!-- 2.2 Hard Counters -->
            <div class="panel">
                <div class="panel-title">Hard Counters (Cartas Problema)</div>
                <div class="counter-list" id="hardCounters"></div>
            </div>
        </div>
    </div>

    <script>
        let dadosOriginais = [];
        let dadosFiltrados = [];
        let meuGrafico;
        let picker;

        // ---------- CARREGAR DADOS ----------
        async function carregarDados() {
            const response = await fetch('dados_grafico.json');
            dadosOriginais = await response.json();
            dadosFiltrados = dadosOriginais;
            renderizarTudo();
            inicializarFlatpickr();
        }

        function renderizarTudo() {
            renderizarHeader();
            renderizarGrafico(dadosFiltrados);
            renderizarKPIs(dadosFiltrados);
            renderizarDecks(dadosFiltrados);
            renderizarHardCounters(dadosFiltrados);
        }

        // ---------- 1.1 HEADER (sempre dados totais, últimas 24h) ----------
        function renderizarHeader() {
            if (dadosOriginais.length === 0) return;

            // Troféus atuais = último registro
            const ultimo = dadosOriginais[dadosOriginais.length - 1];
            document.getElementById('trofeusAtuais').textContent = ultimo.trofeus;

            // Partidas das últimas 24h
            const agora = new Date();
            const limite24h = new Date(agora.getTime() - 24 * 60 * 60 * 1000);

            const hoje = dadosOriginais.filter(d => parseDateStr(d.data) >= limite24h);

            if (hoje.length > 0) {
                const vit = hoje.filter(d => d.resultado === 'vitoria').length;
                const der = hoje.filter(d => d.resultado === 'derrota').length;
                document.getElementById('wlHoje').textContent = `${vit}V / ${der}D`;
                document.getElementById('wlHojeDetalhe').textContent = `${hoje.length} partidas`;

                const trofeusInicio = hoje[0].trofeus;
                const trofeusFim = hoje[hoje.length - 1].trofeus;
                const delta = trofeusFim - trofeusInicio;
                const elDelta = document.getElementById('deltaHoje');
                elDelta.textContent = (delta >= 0 ? '+' : '') + delta;
                elDelta.classList.remove('positivo', 'negativo');
                elDelta.classList.add(delta >= 0 ? 'positivo' : 'negativo');
            } else {
                document.getElementById('wlHoje').textContent = '0V / 0D';
                document.getElementById('wlHojeDetalhe').textContent = 'Sem partidas';
                document.getElementById('deltaHoje').textContent = '0';
            }
        }

        // ---------- 1.2 GRÁFICO ----------
        function renderizarGrafico(dados) {
            const ctx = document.getElementById('meuGrafico').getContext('2d');
            const labels = dados.map(d => formatarLabel(d.data));
            const trofeus = dados.map(d => d.trofeus);
            const cores = dados.map(d => d.resultado === 'vitoria' ? '#4ade80' : '#f87171');

            if (meuGrafico) meuGrafico.destroy();

            meuGrafico = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Troféus',
                        data: trofeus,
                        borderColor: '#e94560',
                        backgroundColor: 'rgba(233, 69, 96, 0.1)',
                        borderWidth: 2,
                        tension: 0.3,
                        pointRadius: 5,
                        pointBackgroundColor: cores,
                        pointBorderColor: cores,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    interaction: { intersect: false, mode: 'index' },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1a1a2e',
                            titleColor: '#fff',
                            bodyColor: '#ccc',
                            borderColor: '#3a3a5a',
                            borderWidth: 1,
                            padding: 12,
                            callbacks: {
                                title: function(items) {
                                    const i = items[0].dataIndex;
                                    return formatarLabel(dados[i].data);
                                },
                                label: function(item) {
                                    const d = dados[item.dataIndex];
                                    const res = d.resultado === 'vitoria' ? 'Vitória' : 'Derrota';
                                    return `${d.trofeus} troféus — ${res}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            ticks: { color: '#888' },
                            grid: { color: '#ffffff10' }
                        },
                        x: {
                            ticks: {
                                color: '#888',
                                maxRotation: 45,
                                maxTicksLimit: 12
                            },
                            grid: { color: '#ffffff08' }
                        }
                    }
                }
            });
        }

        // ---------- 1.3 KPIs DINÂMICOS ----------
        function renderizarKPIs(dados) {
            const total = dados.length;
            const vitorias = dados.filter(d => d.resultado === 'vitoria').length;
            const derrotas = total - vitorias;
            const winRate = total > 0 ? ((vitorias / total) * 100).toFixed(1) : '0.0';

            document.getElementById('kpiTotal').textContent = total;
            document.getElementById('kpiVitorias').textContent = vitorias;
            document.getElementById('kpiDerrotas').textContent = derrotas;
            document.getElementById('kpiWinRate').textContent = winRate + '%';
        }

        // ---------- 2.1 ANÁLISE DE DECKS ----------
        function renderizarDecks(dados) {
            const container = document.getElementById('deckAnalise');
            if (dados.length === 0) {
                container.innerHTML = '<p style="color:#666">Sem dados no período.</p>';
                return;
            }

            // Agrupar por combinação de cartas (chave = nomes ordenados)
            const deckMap = {};
            dados.forEach(d => {
                if (!d.deck || d.deck.length === 0) return;
                const chave = d.deck.map(c => c.nome).sort().join('|');
                if (!deckMap[chave]) {
                    deckMap[chave] = { cartas: d.deck, total: 0, vitorias: 0 };
                }
                deckMap[chave].total++;
                if (d.resultado === 'vitoria') deckMap[chave].vitorias++;
            });

            // Ordenar por total de uso (mais usado primeiro)
            const decks = Object.values(deckMap).sort((a, b) => b.total - a.total);

            let html = '';
            decks.forEach((dk, idx) => {
                const wr = dk.total > 0 ? ((dk.vitorias / dk.total) * 100).toFixed(0) : 0;
                const titulo = idx === 0 ? 'Deck Principal' : `Variação ${idx + 1}`;
                const wrColor = wr >= 50 ? '#4ade80' : '#f87171';
                html += `
                    <div class="deck-entry">
                        <div class="deck-header">
                            <span style="font-size:0.85rem;color:#ccc">${titulo}</span>
                            <span class="wr" style="color:${wrColor}">${wr}% WR — ${dk.vitorias}V/${dk.total - dk.vitorias}D (${dk.total})</span>
                        </div>
                        <div class="cards-row">
                            ${dk.cartas.map(c => `<img src="${c.icone}" alt="${c.nome}" title="${c.nome}">`).join('')}
                        </div>
                    </div>`;
            });

            container.innerHTML = html;
        }

        // ---------- 2.2 HARD COUNTERS ----------
        function renderizarHardCounters(dados) {
            const container = document.getElementById('hardCounters');
            const derrotas = dados.filter(d => d.resultado === 'derrota');

            if (derrotas.length === 0) {
                container.innerHTML = '<p style="color:#666;grid-column:1/-1">Sem derrotas no período.</p>';
                return;
            }

            // Contar frequência de cada carta adversária nas derrotas
            const freq = {};
            derrotas.forEach(d => {
                if (!d.oponente_cartas) return;
                d.oponente_cartas.forEach(c => {
                    if (!freq[c.nome]) {
                        freq[c.nome] = { nome: c.nome, icone: c.icone, count: 0 };
                    }
                    freq[c.nome].count++;
                });
            });

            // Top 8 mais frequentes
            const top = Object.values(freq).sort((a, b) => b.count - a.count).slice(0, 8);
            const totalDerrotas = derrotas.length;

            container.innerHTML = top.map(c => {
                const pct = ((c.count / totalDerrotas) * 100).toFixed(0);
                return `
                    <div class="counter-item">
                        <img src="${c.icone}" alt="${c.nome}" title="${c.nome}">
                        <div class="counter-info">
                            <div class="counter-name">${c.nome}</div>
                            <div class="counter-freq">Em ${pct}% das derrotas (${c.count}x)</div>
                        </div>
                    </div>`;
            }).join('');
        }

        // ---------- FLATPICKR ----------
        function inicializarFlatpickr() {
            // Determinar range de datas disponíveis
            const datas = dadosOriginais.map(d => parseDateStr(d.data));
            const minDate = datas.length > 0 ? datas[0] : new Date();
            const maxDate = datas.length > 0 ? datas[datas.length - 1] : new Date();

            picker = flatpickr('#rangePicker', {
                mode: 'range',
                dateFormat: 'd/m/Y',
                minDate: minDate,
                maxDate: maxDate,
                theme: 'dark',
                locale: {
                    firstDayOfWeek: 1,
                    weekdays: { shorthand: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'], longhand: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'] },
                    months: { shorthand: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'], longhand: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'] },
                    rangeSeparator: ' até '
                },
                onChange: function(selectedDates) {
                    if (selectedDates.length === 2) {
                        const inicio = selectedDates[0];
                        const fim = new Date(selectedDates[1]);
                        fim.setHours(23, 59, 59, 999);
                        dadosFiltrados = dadosOriginais.filter(d => {
                            const dt = parseDateStr(d.data);
                            return dt >= inicio && dt <= fim;
                        });
                        renderizarGrafico(dadosFiltrados);
                        renderizarKPIs(dadosFiltrados);
                        renderizarDecks(dadosFiltrados);
                        renderizarHardCounters(dadosFiltrados);
                    }
                }
            });
        }

        function limparFiltro() {
            if (picker) picker.clear();
            dadosFiltrados = dadosOriginais;
            renderizarGrafico(dadosFiltrados);
            renderizarKPIs(dadosFiltrados);
            renderizarDecks(dadosFiltrados);
            renderizarHardCounters(dadosFiltrados);
        }

        // ---------- UTILITÁRIOS ----------
        function parseDateStr(str) {
            // Formato: "20260225 153458"
            const s = str.replace(/[^\d]/g, '');
            const y = parseInt(s.substring(0, 4));
            const m = parseInt(s.substring(4, 6)) - 1;
            const d = parseInt(s.substring(6, 8));
            const h = parseInt(s.substring(8, 10)) || 0;
            const min = parseInt(s.substring(10, 12)) || 0;
            const sec = parseInt(s.substring(12, 14)) || 0;
            return new Date(y, m, d, h, min, sec);
        }

        function formatarLabel(str) {
            const dt = parseDateStr(str);
            const dd = String(dt.getDate()).padStart(2, '0');
            const mm = String(dt.getMonth() + 1).padStart(2, '0');
            const hh = String(dt.getHours()).padStart(2, '0');
            const min = String(dt.getMinutes()).padStart(2, '0');
            return `${dd}/${mm} ${hh}:${min}`;
        }

        // ---------- INICIAR ----------
        carregarDados();
    </script>
</body>
</html>
